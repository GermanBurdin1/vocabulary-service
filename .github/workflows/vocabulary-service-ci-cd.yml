name: Vocabulary Service CI/CD

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: package-lock.json
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linter
      run: npm run lint
      
    - name: Run tests
      run: npm run test
      
    - name: Build application
      run: npm run build

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: package-lock.json
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build
      
    - name: Deploy to server
      env:
        OVH_HOST: ${{ secrets.OVH_HOST }}
        OVH_USER: ${{ secrets.OVH_USER }}
        SSH_KEY: ${{ secrets.OVH_SSH_KEY }}
        REMOTE_DIR: /www/wwwroot/services/vocabulary-service
      run: |
        mkdir -p ~/.ssh
        chmod 700 ~/.ssh
        echo "$SSH_KEY" > ~/.ssh/id_deploy
        chmod 600 ~/.ssh/id_deploy
        ssh-keyscan -p "${OVH_PORT:-22}" "$OVH_HOST" >> ~/.ssh/known_hosts
        chmod 600 ~/.ssh/known_hosts
        
        # Создаем директорию на сервере
        ssh -i ~/.ssh/id_deploy -p "${OVH_PORT:-22}" "${OVH_USER}@${OVH_HOST}" "sudo mkdir -p ${REMOTE_DIR} && sudo chown -R \${USER}:\${USER} ${REMOTE_DIR}"
        
        # Копируем файлы
        rsync -avz --delete --exclude='.user.ini' \
          -e "ssh -i ~/.ssh/id_deploy -p ${OVH_PORT:-22}" \
          dist/ "${OVH_USER}@${OVH_HOST}:${REMOTE_DIR}/dist/"
        rsync -avz --exclude='.user.ini' \
          -e "ssh -i ~/.ssh/id_deploy -p ${OVH_PORT:-22}" \
          package.json "${OVH_USER}@${OVH_HOST}:${REMOTE_DIR}/"
          
        # Устанавливаем зависимости на сервере и перезапускаем сервис
        ssh -i ~/.ssh/id_deploy -p "${OVH_PORT:-22}" "${OVH_USER}@${OVH_HOST}" "
          cd ${REMOTE_DIR} && 
          npm install --production &&
          pm2 restart vocabulary-service -f || pm2 start dist/main.js --name vocabulary-service"